<div>
    <h2 id="page-heading">
        <span jhiTranslate="veilletestApp.classe.home.title">Classes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-classe" [routerLink]="['/classe/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="veilletestApp.classe.home.createLabel">
            Create a new Classe
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="classes?.length === 0">
        <span jhiTranslate="veilletestApp.classe.home.notFound">No classes found</span>
    </div>
    <div class="table-responsive" *ngIf="classes?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="veilletestApp.classe.name">Name</span></th>
            <th><span jhiTranslate="veilletestApp.classe.nbStudents">Nb Students</span></th>
            <th><span jhiTranslate="veilletestApp.classe.teacher">Teacher</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let classe of classes ;trackBy: trackId">
                <td><a [routerLink]="['/classe', classe.id, 'view' ]">{{classe.id}}</a></td>
                <td>{{classe.name}}</td>
                <td>{{classe.nbStudents}}</td>
                <td>{{classe.teacher}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/classe', classe.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/classe', classe.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/classe', { outlets: { popup: classe.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
