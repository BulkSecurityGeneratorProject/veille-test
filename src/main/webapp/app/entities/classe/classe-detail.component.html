<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="classe">
            <h2><span jhiTranslate="veilletestApp.classe.detail.title">Classe</span> {{classe.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="veilletestApp.classe.name">Name</span></dt>
                <dd>
                    <span>{{classe.name}}</span>
                </dd>
                <dt><span jhiTranslate="veilletestApp.classe.nbStudents">Nb Students</span></dt>
                <dd>
                    <span>{{classe.nbStudents}}</span>
                </dd>
                <dt><span jhiTranslate="veilletestApp.classe.teacher">Teacher</span></dt>
                <dd>
                    <span>{{classe.teacher}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/classe', classe.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
